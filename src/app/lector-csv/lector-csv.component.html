<br>
<div class="center">
<div class="csv-file-chooser-section">

  <input type="file" #fileImportInput name="File Upload" id="csvFileUpload" (change)="fileChangeListener($event)"
    accept=".csv" />
  <br><br>
  <button (click)="registrar()" class="btn btn-primary center">Registrar</button>
  
  
</div>
<br>

<div class="csv-result-table delimitar">
  <hr>
  <table class="table table-striped">
    <thead>
      <tr>
        
        <th>correo</th>
        <th>evento</th>
        <th>n√∫mero personal</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let csvData of csvRecords;let i = index;">

        
        <td>
          <span>{{csvData.correo}}</span>
        </td>
        <td>
          <span>{{csvData.codigoEvento}}</span>
        </td>
        <td>
          <span>{{csvData.codigoPersonal}}</span>
        </td>
        

      </tr>
    </tbody>
  </table>

</div>
</div>
