<div class="content" role="main">
  <input type="hidden" #selection>
  
  <div  [ngSwitch]="selection.value">
    <pre *ngSwitchDefault>
        <div class="camara">
          <qr-scanner
          
        [debug]="false"
        [canvasWidth]="1080" 
        [canvasHeight]="720" 
        [stopAfterScan]="false" 
        [updateTime]="500">
        </qr-scanner>
        </div>
      </pre>
      <div class="botonEscaneo" (click)="enviarQR()">
    
        <img class="boton" src="../assets/camara.png" width="100">
      
    </div>
  </div>
  

  <!-- Links -->
  

</div>
